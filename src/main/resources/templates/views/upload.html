<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload</title>
</head>
<body>
  <form action="/infor/upload" method="post" enctype="multipart/form-data">
      <div class="form-group">
          <label> ID :</label>
          <input
          type="text" class="form-control" name="id" placeholder="Enter id ...">

      </div>
      <div class="form-group">
          <label> Name :</label>
          <input
                  type="text" class="form-control" name="name" placeholder="Enter name ...">

      </div>
      <div class="form-group">
          <label> Photo :</label>
          <input
                  type="file" class="form-control" name="photo" placeholder="Enter photo ...">

      </div>
      <button type="submit" class="btn btn-az-primary">Save</button>
      <button type="reset" class="btn btn-az-primary">Reset</button>
  </form>
</body>
</html>
