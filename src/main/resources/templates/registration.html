<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registration Form</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/registration.css}"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form autocomplete="off" action="#" th:action="@{/admin/registration}"
                  th:object="${user}" method="post" class="form-horizontal"
                  role="form">
                <h2>Registration Form</h2>
                <div class="form-group" th:classappend="${#fields.hasErrors('firstName')} ? 'hasError' : ''">
                    <div class="col-sm-9">
                        <label th:if="${#fields.hasErrors('firstName')}" th:errors="${user.firstName}"
                               class="validation-message"></label>
                        <input type="text" th:field="${user.firstName}" placeholder="First Name"
                               class="form-control" required/>
                    </div>
                </div>

                <div class="form-group" th:classappend="${#fields.hasErrors('lastName')} ? 'hasError' : ''">
                    <div class="col-sm-9">
                        <label th:if="${#fields.hasErrors('lastName')}" th:errors="${user.lastName}"
                               class="validation-message"></label>
                        <input type="text" th:field="${user.lastName}"
                               placeholder="Last Name" class="form-control" required/>
                    </div>
                </div>
                <div class="form-group" th:classappend="${#fields.hasErrors('email')} ? 'hasError' : ''">
                    <div class="col-sm-9">
                        <input type="email" th:field="${user.email}" placeholder="Email"
                               class="form-control" required/> <label
                            th:if="${#fields.hasErrors('email')}" th:errors="${user.email}"
                            class="validation-message" ></label>
                    </div>
                </div>
                <div class="form-group" th:classappend="${#fields.hasErrors('password')} ? 'hasError' : ''">
                    <div class="col-sm-9">
                        <input type="password" th:field="${user.password}"
                               placeholder="Password" class="form-control" required/> <label
                            th:if="${#fields.hasErrors('password')}" th:errors="${user.password}"
                            class="validation-message"></label>
                    </div>
                </div>
                <div class="form-group" th:classappend="${#fields.hasErrors('matchingPassword')} ? 'hasError' : ''">
                    <div class="col-sm-9">
                        <input type="password" th:field="${user.matchingPassword}"
                               placeholder="Matching Password" class="form-control" required/> <label
                            th:if="${#fields.hasErrors('matchingPassword')}" th:errors="${user.matchingPassword}"
                            class="validation-message"></label>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-9">
                        <button type="submit" class="btn btn-primary btn-block">Register User</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
